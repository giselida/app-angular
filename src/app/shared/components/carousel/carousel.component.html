<div class="carousel">
  @if (hasOperators) {
  <button
    mat-icon-button
    class="previous"
    (click)="onPreviousClick()"
    *ngIf="!isProductPage"
  >
    <mat-icon fontIcon="arrow_back_ios"></mat-icon>
  </button>
  }
  <div
    class="container"
    *ngFor="let image of images; let i = index"
    [class.active]="i === currentSlide"
  >
    <img [src]="image" *ngIf="i === currentSlide" alt="" @carouselAnimation />
  </div>
  @if (hasOperators) {
  <button
    mat-icon-button
    class="next"
    (click)="onNextClick()"
    *ngIf="!isProductPage"
  >
    <mat-icon fontIcon="arrow_forward_ios"></mat-icon>
  </button>
  }
</div>

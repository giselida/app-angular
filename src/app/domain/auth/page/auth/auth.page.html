<mat-card class="card" [formGroup]="formGroupSingUp" *unless="!isSignUp">
  <div class="cyber-security">
    <img
      mat-card-image
      ngSrc="../../../../../assets/images/cyber-security.webp"
      width="250"
      height="250"
      priority
      alt="login-concept-illustration"
    />
  </div>
  <mat-card-header>
    <mat-card-title>Criar Conta</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input
        matInput
        type="text"
        placeholder="Digite seu nome"
        formControlName="name"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Sobrenome</mat-label>
      <input
        matInput
        type="text"
        placeholder="Digite seu sobrenome"
        formControlName="lastName"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        placeholder="Digite seu email"
        formControlName="email"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Senha</mat-label>
      <input
        matInput
        #createPassword
        type="password"
        placeholder="Digite sua senha"
        formControlName="password"
        required
      />

      <button
        mat-icon-button
        matSuffix
        (click)="
          createPassword.type =
            createPassword.type === 'text' ? 'password' : 'text'
        "
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="createPassword.type === 'text'"
      >
        <mat-icon
          >{{ createPassword.type === "password" ? "visibility_off" :
          "visibility" }}</mat-icon
        >
      </button>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      [disabled]="formGroupSingUp.invalid"
      [routerLink]="['/products']"
    >
      Criar
    </button>
  </mat-card-actions>
</mat-card>
<mat-card *unless="!isSignUp">
  <mat-card-header>
    <mat-card-title class="title-align-center">
      Você já tem uma conta ?</mat-card-title
    >
  </mat-card-header>
  <img
    mat-card-image
    ngSrc="../../../../../assets/images/sign-up-rafiki.png"
    width="250"
    height="250"
    priority
    alt="login-concept-illustration"
  />

  <a (click)="isSignUp = !isSignUp">
    <button mat-raised-button color="primary">Faça o login</button>
  </a>
</mat-card>

<mat-card
  class="card"
  [formGroup]="formGroupLogin"
  *unless="isSignUp"
  class="login"
>
  <div class="cyber-security">
    <img
      mat-card-image
      ngSrc="../../../../../assets/images/cyber-security.webp"
      width="250"
      height="250"
      priority
      alt="login-concept-illustration"
    />
  </div>
  <mat-card-header>
    <mat-card-title>Entrar na conta</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input
        matInput
        type="text"
        placeholder="Digite seu nome"
        class="form-control"
        formControlName="name"
        required
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Senha</mat-label>
      <input
        matInput
        #password
        type="password"
        placeholder="Digite sua senha"
        formControlName="password"
        required
      /><button
        mat-icon-button
        matSuffix
        (click)="password.type = password.type === 'text' ? 'password' : 'text'"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="password.type === 'text'"
      >
        <mat-icon
          >{{ password.type === "password" ? "visibility_off" : "visibility"
          }}</mat-icon
        >
      </button>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      [disabled]="formGroupLogin.invalid"
      (click)="onLogin()"
    >
      Entrar
    </button>
  </mat-card-actions>
</mat-card>
<mat-card *unless="isSignUp">
  <mat-card-header>
    <mat-card-title class="title-align-center">
      Você é novo por aqui ?</mat-card-title
    >
  </mat-card-header>
  <img
    mat-card-image
    ngSrc="../../../../../assets/images/login-rafiki.png"
    width="250"
    height="250"
    priority
    alt="login-concept-illustration"
  />

  <a (click)="isSignUp = !isSignUp">
    <button mat-raised-button color="primary">Crie uma conta</button>
  </a>
</mat-card>

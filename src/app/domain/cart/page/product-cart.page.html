<div class="card-products">
  @for (product of cartProductService.productCartNumber$ | async; track
  product.id) {
  <card-product
    [product]="product"
    [hasButtonAdd]="false"
    [hasButtonView]="true"
    [hasButtonBack]="false"
    [hasOperators]="false"
    [carouselConfig]="carouselConfig"
  ></card-product>
  }
</div>

<button
  *ngIf="hasButtonBack"
  mat-raised-button
  color="primary"
  [routerLink]="['/products']"
>
  Voltar
</button>
<mat-card>
  <mat-card-header>
    <mat-card-title>{{ product.title }}</mat-card-title>
    <mat-card-subtitle>{{ product.category.name }}</mat-card-subtitle>
  </mat-card-header>

  <carousel [images]="product.image"></carousel>

  <mat-card-content>
    <p>{{ product.description }}</p>
  </mat-card-content>
  <mat-card-actions *ngIf="hasView">
    <button mat-raised-button>LIKE</button>
    <button
      mat-raised-button
      color="primary"
      [routerLink]="['/products-details/', product.id]"
    >
      View product
    </button>
  </mat-card-actions>
</mat-card>

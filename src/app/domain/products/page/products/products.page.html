<div class="card-products">
  @for (product of productsRequest; track product.id) {
  <card-product
    [carouselConfig]="carouselConfig"
    [product]="product"
    [hasButtonAdd]="true"
    [hasButtonView]="true"
    [hasButtonBack]="false"
    [hasOperators]="false"
  >
  </card-product>
  }
</div>
